<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 3</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<div class="container">
<h2>Panel example</h2>

<div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title"><strong>Panel title</strong></h3>
    </div>
    <div class="panel-body">
    Panel content
    </div>
    <div class="panel-footer">
    Panel footer
    </div>
</div>

<div class="panel panel-danger">
    <div class="panel-heading">
        Heading class
    </div>
    <div class="panel-body">
        Panel body content
    </div>
</div>

<div class="panel panel-warning">  
    <div class="panel-heading">Panel with panel-warning class</div>  
    <div class="panel-body">Panel Content</div>  
  </div> 

</div>

<hr>

<div class="container">
    <h2>Paginator</h2>
    <ul class="pagination">
      <li><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li><a href="">5</a></li>
    </ul>
  </div>


  <div class="container">  
    <h2>Pager Example</h2>                
    <ul class="pager">  
      <li><a href="#">Previous</a></li>  
      <li><a href="#">Next</a></li>  
    </ul>  
  </div>


  <hr>


  <div class="container">
    <h2>Images</h2>
    <img src="img/1.jpg" class="img-thumbnail" alt="abc" width="300" height="250"> 
    <img src="img/1.jpg" class="img-circle" alt="abc" width="300" height="250"> 
    <img src="img/1.jpg" class="img-rounded" alt="abc" width="300" height="250"> 
  
    
  </div>

<hr>


  <div class="progress-bar progress-bar-striped active"   
    role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">  
      70%  
    </div> 
      

<hr><hr>

<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="" class="nav-link">Link1</a></li>
    <li class="nav-item"><a href="" class="nav-link">Link2</a></li>
    <li class="nav-item"><a href="" class="nav-link">Link3</a></li>
  </ul>
</div>

<hr>

<h2>Icons</h2>
<i class="fas fa-cloud"></i>
<i class="fas fa-coffee"></i>
<i class="fas fa-car"></i>
<i class="fas fa-file"></i>
<i class="fas fa-bars"></i>



<div class="container">
  <h3>Tooltip Example</h3>
  <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
